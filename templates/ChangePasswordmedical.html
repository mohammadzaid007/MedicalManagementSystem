<h1>Change Password</h1>
<form method="post" action="change_password_medical">
    <p>Old Password <input type="text" name="T1" /> </p>
    <p>New Password <input type="text" name="T2" /> </p>
    <p>Confirm Password <input type="text" name="T3" /> </p>
    <p><input type="submit" name="B1" value="Change Password" /> </p>
</form>
{% if msg %}
    <h3>{{msg}}</h3>
{% endif %}
